title = "Open Service Mesh For Edge"
baseURL = "https://docs.openservicemesh.io/"
languageCode = "zh"
description = "Documentation for osm-edge"
theme = "dosmy"
RelativeURLs=true
CanonifyURLs=true
defaultContentLanguage = "zh"

# Theme General Config
[languages]
	[languages.zh]
		title = "开放边缘服务网格"
		contentDir = 'content/zh'
		description = "Documentation for osm-edge"
		languageName ="中文"
		weight = 1
[services]
[services.googleAnalytics]
id = "UA-130516746-13"
enableRobotsTXT = true
enableGitInfo = true
version_menu = "Releases"
defaultContentLanguageInSubdir = false
enableMissingTranslationPlaceholders = true
disableKinds = ["taxonomy", "taxonomyTerm"]
pygmentsCodeFences = true
pygmentsUseClasses = false
pygmentsUseClassic = false
pygmentsStyle = "tango"
[imaging]
resampleFilter = "CatmullRom"
quality = 75
anchor = "smart"
[blackfriday]
plainIDAnchors = true
hrefTargetBlank = true
angledQuotes = false
latexDashes = true
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
      style = "tango"


# OSM top menu (should match main site)
[[menu.main]]
	name = "Home"
	weight = 10
	url = "https://osm-edge-docs.flomesh.io"
[[menu.main]]
	name = "Docs"
	weight = 20
	url = "https://osm-edge-docs.flomesh.io"
[[menu.main]]
	name = "Github"
	weight = 30
	url = "https://github.com/flomesh-io/osm-edge"
