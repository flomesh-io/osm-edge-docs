# Theme Additional params
[params]
copyright = "The Docsy Authors"
offlineSearch = true
offlineSearchSummaryLength = 200
algolia_docsearch = false
prism_syntax_highlighting = true
project_home = "https://github.com/flomesh-io/osm-edge"

# Version params
osm_branch = "release-v1.1"
osm_edge_version = "v1.1.2"
fsm_version = "0.1.7"
min_k8s_version = "v1.19.0"
pipy_version = "0.50.0-25"

[[params.versions]]
  version = "v1.2 (latest)"
  url = "https://release-v1-2.osm-edge-docs.flomesh.io/"
[[params.versions]]
[[params.versions]]
  version = "v1.1"
  url = "https://release-v1-1.osm-edge-docs.flomesh.io/"
[[params.versions]]
[[params.versions]]
  version = "All Releases"
  url = "/docs/releases/docs"
[params.versionbanner]
	show = false
	archive = "v1.1"
	latest = "https://osm-edge-docs.flomesh.io/docs/releases/docs"

[params.ui]
navbar_logo = true
sidebar_menu_compact = true
breadcrumb_disable = false
sidebar_search_disable = false
ul_show = 1

[params.ui.feedback]
enable = true
yes = 'Glad to hear it! Please <a href="https://github.com/flomesh-io/osm-edge/issues/new">tell us how we can improve</a>.'
no = 'Sorry to hear that. Please <a href="https://github.com/flomesh-io/osm-edge/issues/new">tell us how we can improve</a>.'
