# Theme Additional params
[params]
copyright = "The Docsy Authors"
offlineSearch = true
offlineSearchSummaryLength = 200
algolia_docsearch = false
prism_syntax_highlighting = true
project_home = "https://github.com/flomesh-io/osm-edge"

# Version params
osm_branch = "main"
osm_edge_version = "v1.1.0"
min_k8s_version = "v1.19.0"
pipy_version = "0.4.0"

# [[params.versions]]
#   version = "v1.1 (latest)"
#   url = "https://release-v1-1.docs.openservicemesh.io/"

[params.ui]
navbar_logo = true
sidebar_menu_compact = true
breadcrumb_disable = false
sidebar_search_disable = false
ul_show = 1

[params.ui.feedback]
enable = true
yes = 'Glad to hear it! Please <a href="https://github.com/flomesh-io/osm-edge/issues/new">tell us how we can improve</a>.'
no = 'Sorry to hear that. Please <a href="https://github.com/flomesh-io/osm-edge/issues/new">tell us how we can improve</a>.'
