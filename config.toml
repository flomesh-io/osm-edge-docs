title = "Open Service Mesh For Edge"
baseURL = "https://osm-edge-docs.flomesh.io/"
languageCode = "en"
description = "Documentation for osm-edge"
theme = "dosmy"
RelativeURLs=true
CanonifyURLs=true
defaultContentLanguage = "en"

# Theme General Config
[languages]
	[languages.en]
		title = "Open Service Mesh for Edge"
		contentDir = 'content/en'
		description = "Documentation for osm-edge"
		languageName ="English"
		weight = 1
	[languages.zh]
		title = "开放边缘服务网格"
		contentDir = 'content/zh'
		description = "Documentation for osm-edge"
		languageName ="中文"
		weight = 2
	[languages.jp]
		title = "シンプルで整ったスタンドアロンサービスメッシュ"
		contentDir = 'content/jp'
		description = "osm-edgeドキュメント"
		languageName ="日本語"
		weight = 3
[services]
[services.googleAnalytics]
id = "UA-130516746-13"
enableRobotsTXT = true
enableGitInfo = true
version_menu = "Releases"
defaultContentLanguageInSubdir = false
enableMissingTranslationPlaceholders = true
disableKinds = ["taxonomy", "taxonomyTerm"]
pygmentsCodeFences = true
pygmentsUseClasses = false
pygmentsUseClassic = false
pygmentsStyle = "tango"
[imaging]
resampleFilter = "CatmullRom"
quality = 75
anchor = "smart"
[blackfriday]
plainIDAnchors = true
hrefTargetBlank = true
angledQuotes = false
latexDashes = true
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
      style = "tango"

[sitemap]
  changefreq = 'always'
  filename = 'sitemap.xml'
  priority = 0.5

# OSM top menu (should match main site)
[[menu.main]]
	name = "Home"
	weight = 10
	url = "https://osm-edge-docs.flomesh.io"
[[menu.main]]
	name = "Docs"
	weight = 20
	url = "https://osm-edge-docs.flomesh.io"
[[menu.main]]
	name = "Github"
	weight = 30
	url = "https://github.com/flomesh-io/osm-edge"
